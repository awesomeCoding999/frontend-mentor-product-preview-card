<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture>
          <source
            class="product-img"
            media="(min-width: 1024px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="product-img"
            src="./images/image-product-mobile.jpg"
            alt="mobile perfume image"
          />
        </picture>
        <div class="product-content-container">
          <span class="perfume-tagline">perfume</span>
          <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="sales-price">$149.99</span>
            <span class="retail-price">$169.99</span>
          </div>

          <button class="cart-btn">
            <img
              class="cart-icon"
              src="./images/icon-cart.svg"
              alt="shopping cart icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/awesomeCoding999">CodingChick</a>.
    </footer>
  </body>
</html>
